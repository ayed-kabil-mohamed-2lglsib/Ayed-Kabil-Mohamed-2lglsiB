<body>
  <div class="wrapper">
    <div class="contact-us">
      <div class="title">Connexion</div>

      <div class="input-fields">
          <div class="items">
            <div *ngIf="!loginn" class="alert alert-danger loginerr" role="alert">{{loginErr}}</div>
                <label for="Email" class="label" >Email</label>
                <input type="email"  id="Email" placeholder="Email"  [(ngModel)]="user.email" class="input">
          </div> 

              <div class="items">  
                <label for="Password" id="d1" class="label" >Password</label>
                <input type="password" class="input" id="Password1" [(ngModel)]="user.password" placeholder="Password" >
              </div>

              
              <button type="submit" class="btn btn-primary" id="p1" (click)="login()" >Login</button>
              <div class="form-check">
                <label class="form-check-label" for="exampleCheck1">Not a member?<a id="register" routerLink="/register">Register Now!</a></label>
              </div>
      </div>
    </div>
  </div>
</body>

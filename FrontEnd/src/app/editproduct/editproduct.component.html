<app-root-navadmin>
    <div class="container">
      <div id="test" class="card-body">
      <form >
     <div class="form-group">
     <label class="control-label">Model :</label>
     <input type="text"  id="model" value="{{getmodel()}}" name="model" class="form-control"/>
     </div>
     <div class="form-group">
     <label class="control-label">Price :</label>
     <input type="text" id="price" value="{{getprice()}}" name="price" class="form-control" />
     </div>
     <div class="form-group">
     <label class="control-label">description :</label>
      <textarea   id="dsp"  value="{{getdescription()}}" class="form-control" name="description"></textarea>
     </div>
     <div class="form-group">
     <label class="control-label">Picture:</label>
     <input type="file" (change)=onSelectFile($event) name="pict" id="pict" class="form-control"/>
     </div>
     <div>
     <button type="submit" class="btn btn-primary" (click)="EditProduct()" >Edit</button>
     </div>
     <div id="edit" *ngIf="edit" class="alert alert-success Editsucc" role="alert">{{Editsucc}}</div>
     </form>
      
      </div>
     </div>
    </app-root-navadmin>
